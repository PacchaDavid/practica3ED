{% extends 'familia/familia_base.html' %}
{% block title %}Modificar Familia{% endblock %}
{% block extra_rutes %}
  <a href="#"> - </a><a href="/familia/update/{{context.familia.id}}">Editar {{context.familia.id}}</a>
{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h4 class="card-title">Editar familia</h4>
  </div>
  <div class="card-block">
    <div class="card-body">

      <a href="/familia/table">
        <button type="button" class="btn btn-icon btn-danger mr-1">
          <i class="la la-arrow-left"></i> <strong>Volver</strong>
        </button>
      </a>

      <form action="/familia/update/send" method="post">
        <input type="number" value="{{context.familia.id}}" name="id" id="id" readonly hidden>

        <h5 class="mt-2"><label for="codigoFamilia">Código único de Familia</label></h5>
        <fieldset class="form-group">
            <input required type="text" class="form-control" id="codigoFamilia" name="codigoFamilia" value="{{ context.familia.codigoFamilia }}" >
        </fieldset>


        <h5 class="mt-2"><label for="numeroIntegrantes">Numero de Integrantes</label></h5>
        <fieldset class="form-group">
            <input type="number" class="form-control" id="numeroIntegrantes" 
            name="nroIntegrantes" value="{{context.familia.nroIntegrantes}}" >
        </fieldset>

        <h5 class="mt-2"><label for="apellidosRepresentantes">Apellidos de los representantes</label></h5>
        <fieldset class="form-group">
            <input type="text" class="form-control" id="apellidosRepresentantes" 
            name="apellidosRepresentantes" value="{{context.familia.apellidosRepresentantes}}" >
        </fieldset>
        
        <h5 class="mt-2"><label for="ingresosMensuales">Ingresos Mensuales</label></h5>
        <fieldset class="form-group">
            <input type="number" step="0.01" class="form-control" id="ingresosMensuales" 
            name="ingresosMensuales" value="{{context.familia.ingresosMensuales}}">
        </fieldset>

        <label for="canton"><h5 class="mt-2">Canton</h5></label>
        <fieldset class="form-group">
          <select class="form-control" id="canton" name="canton">
            {% for canton in context.enums.cantones %}

              <option value="{{canton}}"
                {% if canton == context.familia.canton %}
                  selected
                {% endif %}
              >{{canton}}</option>
            {% endfor %}
          </select>
        </fieldset>

        <button type="submit" class="btn mb-1 btn-primary btn-lg btn-block">Guardar Familia</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
